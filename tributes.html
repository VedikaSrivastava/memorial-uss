<body>
    <!-- Header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="assets/images/placeholder.jpg" alt="Logo" style="width:40px;">
                <div>Dr. Uday Shankar Srivastava</div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
    <!-- Tributes Section -->
    <section id="tributes" class="container mt-5 pt-5">
            <h2>Tributes</h2>
            <div id="tributes-container">
                <!-- Tributes will be inserted here by JavaScript -->
            </div>

            <div class="mt-5">
                <h3>Leave a Tribute</h3>
                <form id="tribute-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="relation">Relation</label>
                        <input type="text" class="form-control" id="relation" placeholder="Enter your relation" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter your tribute message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="status-message"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container text-center">
            <p>Tribute to Dr. Uday Shankar Srivastava honoring his legacy Â© 2024</p>
