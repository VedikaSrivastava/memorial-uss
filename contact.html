<body>
    <!-- Header -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="assets/images/placeholder.jpg" alt="Logo" style="width:40px;">
                <div>Dr. Uday Shankar Srivastava</div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

        </nav>

    <!-- Contact Section -->
    <section id="contact" class="container mt-5 pt-5">
        <h2>Drop a Message below</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="user_name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="user_email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Send">
        </form>
        <div id="status-message"></div>
    </section>

    <!-- Footer -->
    <footer class="fixed-bottom">
        <div class="container text-center">
